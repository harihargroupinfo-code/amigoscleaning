<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Amigos </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f4c81,#1e90ff);
  color: #fff;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: rgba(0,0,0,0.25);
}

header img {
  height: 40px;
}

#welcomeBox {
  background: #fff;
  color: #0f4c81;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
}

.logout-btn {
  background: #ff4d4d;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}

/* Content */
.container {
  padding: 20px;
}

.card {
  background: #fff;
  color: #333;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
}

.card h3 {
  margin-top: 0;
  color: #0f4c81;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.approve {
  background: #28a745;
  color: #fff;
}

.delete {
  background: #dc3545;
  color: #fff;
}

@media(max-width:600px){
  header {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.jpg" alt="Amigos Logo">
  <div id="welcomeBox">Welcome Admin</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Distributor Approvals</h2>
  <div id="approvalList"></div>
</div>

<script>
/* ---- SESSION CHECK ---- */
if (localStorage.getItem("role") !== "admin") {
  location.href = "login.html";
}

/* ---- LOAD USERS (PERSISTENT) ---- */
let users = JSON.parse(localStorage.getItem("users")) || [];

/* ---- SHOW APPROVALS ---- */
function loadApprovals() {
  const list = document.getElementById("approvalList");
  list.innerHTML = "";

  const pending = users.filter(u => u.role === "distributor" && !u.approved);

  if (pending.length === 0) {
    list.innerHTML = "<p>No pending approvals</p>";
    return;
  }

  pending.forEach((u, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${u.name}</h3>
      <p>Email: ${u.email}</p>
      <p>Mobile: ${u.mobile}</p>
      <button class="approve" onclick="approve(${i})">Approve</button>
      <button class="delete" onclick="deleteUser(${i})">Delete</button>
    `;
    list.appendChild(div);
  });
}

/* ---- APPROVE ---- */
function approve(index) {
  users[index].approved = true;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Distributor Approved");
  loadApprovals();
}

/* ---- DELETE ---- */
function deleteUser(index) {
  if (!confirm("Delete permanently?")) return;
  users.splice(index, 1);
  localStorage.setItem("users", JSON.stringify(users));
  loadApprovals();
}

/* ---- LOGOUT (SAFE) ---- */
function logout() {
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("role");
  localStorage.removeItem("userName");
  localStorage.removeItem("userEmail");
  location.href = "login.html";
}

loadApprovals();
</script>

</body>
</html>
