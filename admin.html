<script>
if (
  localStorage.getItem("loggedIn") !== "true" ||
  localStorage.getItem("role") !== "admin"
) {
  location.href = "otp-login.html";
}
</script>

<h2>Admin Panel</h2>
<button onclick="logout()">Logout</button>

<script>
function logout() {
  localStorage.clear();
  location.href = "otp-login.html";
}
</script>
