<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("nWogP4Pkvlk2l46EL");
})();
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Amigos</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fb;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #1f3c88, #3a7bd5);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: white;
      color: #1f3c88;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* SEARCH */
    .filter-box {
      padding: 15px;
    }

    .filter-box input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* USER LIST */
    #userList {
      padding: 15px;
      display: grid;
      gap: 15px;
    }

    .user-card {
      background: white;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .user-name {
      font-weight: bold;
      font-size: 16px;
    }

    .user-info {
      font-size: 13px;
      color: #555;
    }

    .user-info div {
      margin: 3px 0;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      color: white;
    }

    .badge-approved {
      background: #28a745;
    }

    .badge-pending {
      background: #f39c12;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 10px;
    }

    .approve-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    /* MOBILE */
    @media(max-width: 600px) {
      .user-card {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1><i class="fa fa-user-shield"></i> Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="filter-box">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name or mobile"
    onkeyup="searchUsers()"
  />
</div>

<div id="userList"></div>

<script>
  // ðŸ” Admin protection
  if (localStorage.getItem("role") !== "admin") {
    alert("Unauthorized access");
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("userList");
    list.innerHTML = "";

    users.forEach((u, index) => renderUserCard(u, index));
  }

  function renderUserCard(u, index) {
    const list = document.getElementById("userList");

    const badge = u.approved
      ? `<span class="badge badge-approved">Approved</span>`
      : `<span class="badge badge-pending">Pending</span>`;

    let approveBtn = "";
    if (u.role === "distributor" && !u.approved) {
      approveBtn = `
        <button class="approve-btn" onclick="approveUser(${index})">
          <i class="fa fa-check"></i> Approve
        </button>
      `;
    }

    list.innerHTML += `
      <div class="user-card">
        <div>
          <div class="user-header">
            <div class="user-name">${u.name}</div>
            ${badge}
          </div>
          <div class="user-info">
            <div><i class="fa fa-envelope"></i> ${u.email}</div>
            <div><i class="fa fa-phone"></i> ${u.mobile}</div>
            <div><i class="fa fa-user"></i> ${u.role}</div>
          </div>
        </div>

        <div class="actions">
          ${approveBtn}
          <button class="delete-btn" onclick="deleteUser(${index})">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </div>
    `;
  }

function approveUser(index){
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let user = users[index];

  user.approved = true;
  localStorage.setItem("users", JSON.stringify(users));

  emailjs.send("service_c1bp7of","template_pv3y04k",{
    name: user.name,
    email: user.email
  })
  .then(() => {
    alert("Distributor approved & email sent successfully");
  })
  .catch((err) => {
    console.error(err);
    alert("Distributor approved (Email not sent)");
  });

  loadUsers();
}

  function deleteUser(index) {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    if (!confirm("Are you sure you want to DELETE this user?")) return;
    users.splice(index, 1);
    localStorage.setItem("users", JSON.stringify(users));
    loadUsers();
  }

  function searchUsers() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const list = document.getElementById("userList");
    list.innerHTML = "";

    users.forEach((u, index) => {
      if (
        u.name.toLowerCase().includes(keyword) ||
        u.mobile.includes(keyword)
      ) {
        renderUserCard(u, index);
      }
    });
  }

  loadUsers();
</script>
<script src="main.js"></script>

</body>
</html>
