<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Amigo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

:root {
  --green1: #1e8449;
  --green2: #27ae60;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, var(--green1), var(--green2));
  min-height: 100vh;
}

/* HEADER */
header {
  background: #fff;
  margin: 15px;
  padding: 14px 18px;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

header h1 {
  font-size: 18px;
  margin: 0;
  color: var(--green1);
}

header button {
  background: linear-gradient(135deg, var(--green1), var(--green2));
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
}

/* CONTAINER */
.container {
  padding: 10px 15px 30px;
  max-width: 1100px;
  margin: auto;
}

/* FILTER */
.filter-box {
  background: #fff;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.filter-box select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* USER CARDS */
.user-card {
  background: #fff;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 15px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  animation: fadeUp 0.4s ease;
}

@keyframes fadeUp {
  from { transform: translateY(15px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.user-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.user-name {
  font-weight: 700;
  font-size: 16px;
  color: var(--green1);
}

.badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
}

.badge-approved {
  background: #2ecc71;
  color: #fff;
}

.badge-pending {
  background: #f39c12;
  color: #fff;
}

.user-info {
  margin-top: 8px;
  font-size: 13px;
  color: #555;
}

.user-info i {
  color: var(--green1);
  width: 18px;
}

/* ACTION BUTTONS */
.actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  border: none;
  padding: 8px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  font-weight: 600;
}

.approve-btn {
  background: linear-gradient(135deg, var(--green1), var(--green2));
  color: #fff;
}

.delete-btn {
  background: #e74c3c;
  color: #fff;
}

/* DESKTOP */
@media (min-width: 768px) {
  .user-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .user-info {
    flex: 1;
    margin-left: 20px;
  }

  .actions {
    width: 220px;
  }
}
</style>
</head>

<body>

<header>
  <h1><i class="fa fa-user-shield"></i> Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="filter-box">
    <select onchange="loadUsers(this.value)">
      <option value="all">All Users</option>
      <option value="distributor">Distributors</option>
      <option value="retailer">Retailers</option>
    </select>
  </div>

  <div id="userList"></div>

</div>

<script>
/* ðŸ” SECURITY */
if (
  localStorage.getItem("isLoggedIn") !== "true" ||
  localStorage.getItem("userRole") !== "admin"
) {
  window.location.href = "login.html";
}

function loadUsers(filter = "all") {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const list = document.getElementById("userList");
  list.innerHTML = "";

  users.forEach((u, index) => {
    if (filter !== "all" && u.role !== filter) return;

    const badge = u.approved
      ? `<span class="badge badge-approved">Approved</span>`
      : `<span class="badge badge-pending">Pending</span>`;

    let approveBtn = "";
    if (u.role === "distributor" && !u.approved) {
      approveBtn = `
        <button class="approve-btn"
          onclick="approveUser(${index})">
          <i class="fa fa-check"></i> Approve
        </button>
      `;
    }

    list.innerHTML += `
      <div class="user-card">
        <div>
          <div class="user-header">
            <div class="user-name">${u.name}</div>
            ${badge}
          </div>

          <div class="user-info">
            <div><i class="fa fa-envelope"></i> ${u.email}</div>
            <div><i class="fa fa-phone"></i> ${u.mobile}</div>
            <div><i class="fa fa-user-tag"></i> ${u.role}</div>
          </div>
        </div>

        <div class="actions">
          ${approveBtn}
          <button class="delete-btn"
            onclick="deleteUser(${index})">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </div>
    `;
  });
}

function approveUser(index) {
  let users = JSON.parse(localStorage.getItem("users")) || [];
  users[index].approved = true;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Distributor approved successfully");
  loadUsers();
}

function deleteUser(index) {
  if (!confirm("Are you sure you want to delete this user?")) return;
  let users = JSON.parse(localStorage.getItem("users")) || [];
  users.splice(index, 1);
  localStorage.setItem("users", JSON.stringify(users));
  loadUsers();
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

loadUsers();
</script>

</body>
</html>
