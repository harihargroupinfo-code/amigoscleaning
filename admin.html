<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Amigos Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    button {
      padding: 6px 12px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>

<body>

  <h2>Distributor Approval Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Mobile</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="distributorList">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Firebase Init + Admin Logic -->
  <script>
    const firebaseConfig = {    
    apiKey: "AIzaSyAWHg2Fx0XCguBDAsuehl9YWA-G6tWoO24",
    authDomain: "amigoscleaning-47ba4.firebaseapp.com",
    projectId: "amigoscleaning-47ba4",
    storageBucket: "amigoscleaning-47ba4.firebasestorage.app",
    messagingSenderId: "742485216892",
    appId: "1:742485216892:web:9c60dee666b039cf3983f9"
   };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById("distributorList");

    db.collection("users")
      .where("role", "==", "distributor")
      .where("approved", "==", false)
      .onSnapshot(snapshot => {

        tableBody.innerHTML = "";

        if (snapshot.empty) {
          tableBody.innerHTML =
            `<tr><td colspan="3">No pending distributors</td></tr>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();

          tableBody.innerHTML += `
            <tr>
              <td>${data.email}</td>
              <td>${data.mobile}</td>
              <td>
                <button onclick="approveUser('${doc.id}')">
                  Approve
                </button>
              </td>
            </tr>
          `;
        });
      });

    function approveUser(docId) {
      db.collection("users").doc(docId).update({
        approved: true
      }).then(() => {
        alert("Distributor approved successfully");
      }).catch(err => {
        alert(err.message);
      });
    }
  </script>

</body>
</html>
