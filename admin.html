<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
padding:20px;
}

h1{color:#38bdf8;}

.table{
width:100%;
margin-top:20px;
border-collapse:collapse;
}

.table th,.table td{
border:1px solid #444;
padding:10px;
text-align:center;
}

button{
padding:5px 10px;
background:#38bdf8;
border:none;
border-radius:6px;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Admin Dashboard</h1>

<h2>Pending Distributor Requests</h2>
<table class="table" id="pendingTable">
<tr><th>Name</th><th>Mobile</th><th>Action</th></tr>
</table>

<h2>Approved Users</h2>
<table class="table" id="approvedTable">
<tr><th>Name</th><th>Mobile</th><th>Role</th></tr>
</table>

<script>

let users=JSON.parse(localStorage.getItem("users"))||[];

let pendingTable=document.getElementById("pendingTable");
let approvedTable=document.getElementById("approvedTable");

users.forEach((u,index)=>{
if(u.role==="distributor" && u.status==="pending"){
let row=`<tr>
<td>${u.name}</td>
<td>${u.mobile}</td>
<td><button onclick="approve(${index})">Approve</button></td>
</tr>`;
pendingTable.innerHTML+=row;
}

if(u.status==="approved"){
let row=`<tr>
<td>${u.name}</td>
<td>${u.mobile}</td>
<td>${u.role}</td>
</tr>`;
approvedTable.innerHTML+=row;
}
});

function approve(i){
users[i].status="approved";
localStorage.setItem("users",JSON.stringify(users));
location.reload();
}

</script>

</body>
</html>
