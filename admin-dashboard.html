<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
padding:20px;
}

h1{color:#38bdf8;}

.table{
width:100%;
margin-top:20px;
border-collapse:collapse;
background:rgba(255,255,255,0.05);
}

.table th,.table td{
border:1px solid #444;
padding:8px;
text-align:center;
}

button{
padding:5px 10px;
background:#38bdf8;
border:none;
border-radius:6px;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Pending Distributor Requests</h1>
<table class="table" id="pendingTable">
<tr><th>Name</th><th>Mobile</th><th>Action</th></tr>
</table>

<h1>Approved Users</h1>
<table class="table" id="approvedTable">
<tr><th>Name</th><th>Mobile</th><th>Role</th></tr>
</table>

<script>

let users=JSON.parse(localStorage.getItem("users"))||[];

let pending=document.getElementById("pendingTable");
let approved=document.getElementById("approvedTable");

users.forEach((u,index)=>{

if(u.role==="distributor" && u.status==="pending"){
pending.innerHTML+=`
<tr>
<td>${u.name}</td>
<td>${u.mobile}</td>
<td><button onclick="approve(${index})">Approve</button></td>
</tr>`;
}

if(u.status==="approved"){
approved.innerHTML+=`
<tr>
<td>${u.name}</td>
<td>${u.mobile}</td>
<td>${u.role}</td>
</tr>`;
}

});

function approve(i){
users[i].status="approved";
localStorage.setItem("users",JSON.stringify(users));
location.reload();
}

</script>

</body>
</html>
