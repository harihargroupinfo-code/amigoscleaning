<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Admin Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  flex-direction:column;
  padding-top:70px;
  padding-bottom:70px;
  color:white;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1.5px;
  color:#38bdf8;
  text-decoration:none;
  animation:logoPulse 3s infinite;
  text-shadow:0 0 10px rgba(56,189,248,0.7);
}

@keyframes logoPulse{
  0%,100%{opacity:1;}
  50%{opacity:0.7;}
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{
  color:#38bdf8;
}

/* ===== LOGIN CONTAINER ===== */
.login-container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.login-box{
  width:100%;
  max-width:400px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  text-align:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.login-box h2{
  margin-bottom:20px;
  font-size:26px;
  color:#38bdf8;
}

.input-group{
  margin-bottom:15px;
  text-align:left;
}

.input-group label{
  font-size:14px;
  display:block;
  margin-bottom:5px;
}

.input-group input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:15px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
}

button:hover{
  background:#0ea5e9;
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  padding:12px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  font-size:14px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="index.html" class="logo">AMIGOS</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contacts</a>
  </div>
</nav>

<!-- LOGIN -->
<div class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>

    <div class="input-group">
      <label>Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter Admin Mobile">
    </div>

    <button onclick="sendOTP()">Send OTP</button>

    <div class="input-group" id="otpSection" style="display:none;">
      <label>Enter OTP</label>
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify & Login</button>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
  Â© <span id="year"></span> All Rights Reserved | AMIGOS
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

const adminMobile="8600051765, 9146466898"; // ðŸ”’ CHANGE THIS TO YOUR ADMIN NUMBER
let generatedOTP="";

function sendOTP(){
  const mobile=document.getElementById("mobile").value;

  if(mobile!==adminMobile){
    alert("Access Denied! Only Admin can login.");
    return;
  }

  generatedOTP=Math.floor(100000+Math.random()*900000);
  alert("Demo OTP: "+generatedOTP); // Remove in real system
  document.getElementById("otpSection").style.display="block";
}

function verifyOTP(){
  const userOTP=document.getElementById("otpInput").value;

  if(userOTP==generatedOTP){
    alert("Login Successful!");
    window.location.href="admin-dashboard.html";
  }else{
    alert("Invalid OTP!");
  }
}
</script>

</body>
</html>
