<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Amigos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1f3c88,#3a7bd5);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.login-card{
  background:#fff;
  width:100%;
  max-width:380px;
  border-radius:18px;
  padding:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

/* LOGO */
.logo-box{
  text-align:center;
  margin-bottom:10px;
}
.logo-box img{
  width:100%;
  max-width:180px;
}

/* TITLE */
h2{
  text-align:center;
  margin:10px 0 20px;
  color:#1f3c88;
}

/* INPUTS */
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1f3c88;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#162e66}

/* LINKS */
.links{
  text-align:center;
  margin-top:15px;
}
.links a{
  color:#1f3c88;
  text-decoration:none;
  font-weight:600;
  display:block;
  margin-top:8px;
}

.message{
  text-align:center;
  color:red;
  margin-bottom:10px;
  font-size:13px;
}

</style>
</head>

<body>

<div class="login-card">

  <!-- LOGO -->
  <div class="logo-box">
    <img src="images/logo.jpg" alt="Amigos Cleaning">
  </div>

  <h2>OTP Login</h2>

  <div class="message" id="msg"></div>

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="mobile" placeholder="Enter Mobile Number">

  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
  <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

  <div class="links">
    <a href="signup.html">Create Account</a>
    <a href="index.html">Back to Home</a>
  </div>

</div>

<script>
const ADMIN_NUMBERS = ["9999999999","8888888888"];
let generatedOTP="";

function sendOTP(){
  const role=document.getElementById("role").value;
  const mobile=document.getElementById("mobile").value.trim();
  const msg=document.getElementById("msg");

  msg.innerText="";

  if(!role || !mobile){
    msg.innerText="Please select role and enter mobile number";
    return;
  }

  /* ADMIN LOGIN */
  if(role==="admin"){
    if(!ADMIN_NUMBERS.includes(mobile)){
      msg.innerText="Unauthorized admin number";
      return;
    }
    generatedOTP="123456";
    alert("Demo OTP: 123456");
    showOTP();
    return;
  }

  /* USER LOGIN */
  const users=JSON.parse(localStorage.getItem("users"))||[];
  const user=users.find(u=>u.mobile===mobile && u.role===role);

  if(!user){
    msg.innerText="Registration required. Please sign up (free)";
    return;
  }

  if(role==="distributor" && !user.approved){
    msg.innerText="Distributor pending admin approval";
    return;
  }

  generatedOTP="123456";
  alert("Demo OTP: 123456");
  showOTP();
}

function showOTP(){
  document.getElementById("otp").style.display="block";
  document.getElementById("verifyBtn").style.display="block";
}

function verifyOTP(){
  const otp=document.getElementById("otp").value;

  if(otp!==generatedOTP){
    alert("Invalid OTP");
    return;
  }

  const role=document.getElementById("role").value;
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("role",role);

  if(role==="admin"){
    location.href="admin.html";
  }else{
    location.href="index.html";
  }
}
</script>

</body>
</html>
