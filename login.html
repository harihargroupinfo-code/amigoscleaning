<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR (Same as other pages) ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1.5px;
  color:#38bdf8;
  text-decoration:none;
  animation:logoPulse 3s ease-in-out infinite;
  text-shadow:0 0 10px rgba(56,189,248,0.7);
}

@keyframes logoPulse{
  0%,100%{opacity:1;}
  50%{opacity:0.7;}
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{
  color:#38bdf8;
}

/* ===== LOGIN CARD ===== */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  width:100%;
  max-width:400px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:35px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  text-align:center;
}

.login-card h2{
  margin-bottom:20px;
  font-size:26px;
  color:#38bdf8;
}

.input-group{
  margin-bottom:18px;
  text-align:left;
}

.input-group label{
  font-size:14px;
  margin-bottom:5px;
  display:block;
}

.input-group input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0ea5e9;
}

#otpSection{
  display:none;
}

.message{
  margin-top:12px;
  font-size:14px;
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  padding:12px 0;
}

.footer-content{
  font-size:14px;
}
</style>
</head>

<body>

<nav class="navbar">
  <a href="index.html" class="logo">AMIGOS</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contacts</a>
  </div>
</nav>

<div class="container">
  <div class="login-card">
    <h2>Admin Login</h2>

    <div id="mobileSection">
      <div class="input-group">
        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter Admin Mobile Number">
      </div>
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="otpSection">
      <div class="input-group">
        <label>Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter 6-digit OTP">
      </div>
      <button onclick="verifyOTP()">Verify & Login</button>
    </div>

    <div class="message" id="message"></div>

  </div>
</div>

<footer class="footer">
  <div class="footer-content">
    Â© <span id="year"></span> All Rights Reserved | AMIGOS
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* ===== ADD YOUR 2 ADMIN NUMBERS HERE ===== */
const ADMIN_NUMBERS = ["8600051765", "9146466898"];  // ðŸ‘ˆ CHANGE THESE

let generatedOTP = "";

/* ===== SEND OTP ===== */
function sendOTP(){
  const mobile = document.getElementById("mobile").value.trim();
  const message = document.getElementById("message");

  if(!ADMIN_NUMBERS.includes(mobile)){
    message.style.color = "#f87171";
    message.textContent = "Access Denied. Only Admin Allowed.";
    return;
  }

  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Demo OTP: " + generatedOTP);  // Remove when backend added

  document.getElementById("mobileSection").style.display = "none";
  document.getElementById("otpSection").style.display = "block";

  message.style.color = "#4ade80";
  message.textContent = "OTP Sent Successfully!";
}

/* ===== VERIFY OTP ===== */
function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();
  const message = document.getElementById("message");

  if(otp === generatedOTP){
    window.location.href = "admin-dashboard.html";
  } else {
    message.style.color = "#f87171";
    message.textContent = "Invalid OTP!";
  }
}
</script>

</body>
</html>
