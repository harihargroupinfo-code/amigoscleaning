<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Amigos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f4c81,#1e90ff);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.login-box img{
  width:100%;
  max-width:220px;
  margin-bottom:15px;
}

select,input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  background:#1e90ff;
  color:#fff;
  border:none;
  font-weight:bold;
}

button:hover{background:#0f4c81}

.link{
  display:block;
  margin-top:10px;
  color:#1e90ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="images/logo.jpg" alt="Amigos Logo">

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="mobile" placeholder="Enter Mobile Number">

  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" style="display:none">

  <button id="verifyBtn" onclick="verifyOTP()" style="display:none">
    Verify OTP
  </button>

  <a href="signup.html" class="link">Create Account</a>
</div>

<script>
let generatedOTP = "";
let currentUser = null;

function sendOTP(){
  const role = document.getElementById("role").value;
  const mobile = document.getElementById("mobile").value.trim();

  if(!role){
    alert("Please select role");
    return;
  }

  if(!mobile || mobile.length !== 10){
    alert("Please enter valid 10-digit mobile number");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  // ADMIN LOGIN
  if(role === "admin"){
    const adminNumbers = ["9999999999","8888888888"]; // change
    if(!adminNumbers.includes(mobile)){
      alert("Unauthorized admin");
      return;
    }
  } 
  else {
    currentUser = users.find(u => u.mobile === mobile && u.role === role);

    if(!currentUser){
      alert("Signup required. Please register first.");
      return;
    }

    if(role === "distributor" && !currentUser.approved){
      alert("Distributor awaiting admin approval");
      return;
    }
  }

  generatedOTP = "123456"; // demo
  alert("Demo OTP: 123456");

  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";
}

function verifyOTP(){
  const entered = document.getElementById("otp").value.trim();
  if(entered !== generatedOTP){
    alert("Invalid OTP");
    return;
  }

  localStorage.setItem("loggedIn","true");
  localStorage.setItem("role",document.getElementById("role").value);

  if(currentUser){
    localStorage.setItem("userName",currentUser.name);
  }

  if(document.getElementById("role").value === "admin"){
    location.href = "admin.html";
  } else {
    location.href = "index.html";
  }
}
</script>

</body>
</html>
