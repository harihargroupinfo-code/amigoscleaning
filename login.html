<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Login | Amigos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <div class="nav-left">
    <img src="images/logo.jpg" class="nav-logo">
    <span class="brand-name">AMIGOS</span>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <nav class="nav-right">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="contact.html">Contact</a>

  <!-- AUTH BUTTONS -->
  <a href="login.html" id="loginBtn" class="nav-btn">Login</a>
  <a href="signup.html" id="signupBtn" class="nav-btn">Register</a>

  <a href="#" id="logoutBtn" class="nav-btn" onclick="logout()" style="display:none;">
    Logout
  </a>
</nav>

</header>

<!-- ================= LOGIN ================= -->
<section class="login-section">

  <img src="images/logo.jpg" class="login-logo">

  <div class="login-box">
    <h2>OTP Login</h2>

    <select id="role">
      <option value="">Select Role</option>
      <option value="retailer">Retailer</option>
      <option value="distributor">Distributor</option>
      <option value="admin">Admin</option>
    </select>

    <input type="email" id="email" placeholder="Enter Email">

    <input type="tel" id="mobile" placeholder="Enter Mobile Number">

    <button type="button" onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">

    <button type="button" id="verifyBtn" onclick="verifyOTP()" style="display:none;">
      Verify OTP
    </button>
  </div>
</section>

<footer class="footer">
  © Amigos A Product by Harihar Group of Industries  |  All Rights Reserved
</footer>

<script src="js/main.js"></script>

<script>
  let generatedOTP = "";
  let selectedRole = "";

  function sendOTP() {
    selectedRole = document.getElementById("role").value;
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();

    if (selectedRole === "") {
      alert("Please select role");
      return;
    }

    if (email === "") {
      alert("Please enter email");
      return;
    }

    if (mobile === "" || mobile.length < 10) {
      alert("Please enter valid mobile number");
      return;
    }

    generatedOTP = "123456";
    alert("Demo OTP: 123456");

    document.getElementById("otp").style.display = "block";
    document.getElementById("verifyBtn").style.display = "block";
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();

    if (otp !== generatedOTP) {
      alert("Invalid OTP");
      return;
    }

    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userRole", selectedRole);

    if (selectedRole === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }
  }
</script>
<script src="js/main.js"></script>
<script>
(function () {
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  if (isLoggedIn) {
    document.body.classList.add("logged-in");
  } else {
    document.body.classList.remove("logged-in");
  }
})();
</script>

</body>
</html>
