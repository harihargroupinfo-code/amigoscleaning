<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Login</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
min-height:100vh;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
display:flex;
flex-direction:column;
}

.navbar{
position:fixed;
top:0;
width:100%;
height:60px;
background:rgba(15,23,42,0.95);
display:flex;
justify-content:space-between;
align-items:center;
padding:0 20px;
}

.logo{
color:#38bdf8;
font-weight:bold;
text-decoration:none;
font-size:20px;
}

.nav-links a{
color:white;
margin-left:15px;
text-decoration:none;
font-size:14px;
}

.container{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:80px 15px 20px 15px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
padding:30px;
border-radius:15px;
width:100%;
max-width:380px;
}

.card h2{
text-align:center;
margin-bottom:20px;
color:#38bdf8;
}

.input-field{
width:100%;
height:45px;
padding:10px;
margin-bottom:15px;
border:none;
border-radius:8px;
font-size:15px;
}

button{
width:100%;
height:45px;
background:#38bdf8;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#0ea5e9;
}

.message{
margin-top:10px;
font-size:14px;
text-align:center;
}

.signup{
text-align:center;
margin-top:15px;
font-size:14px;
}

.signup a{
color:#38bdf8;
text-decoration:none;
}
</style>
</head>

<body>

<div class="navbar">
<a href="index.html" class="logo">AMIGOS</a>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="contact.html">Contact</a>
</div>
</div>

<div class="container">
<div class="card">

<h2>Login</h2>

<select id="role" class="input-field">
<option value="">Select Role</option>
<option value="admin">Admin</option>
<option value="distributor">Distributor</option>
<option value="retailer">Retailer</option>
</select>

<input type="text" id="mobile" class="input-field" placeholder="Enter Mobile Number">

<button onclick="login()">Login</button>

<div class="message" id="msg"></div>

<div class="signup">
Not registered? <a href="signup.html">Sign Up Free</a>
</div>

</div>
</div>

<script>

const ADMIN_NUMBERS=["8600051765","9146466898"];

function login(){
let role=document.getElementById("role").value;
let mobile=document.getElementById("mobile").value.trim();
let msg=document.getElementById("msg");

if(!role||!mobile){
msg.style.color="red";
msg.innerHTML="Please fill all fields.";
return;
}

/* ===== ADMIN ===== */
if(role==="admin"){
if(!ADMIN_NUMBERS.includes(mobile)){
msg.style.color="red";
msg.innerHTML="Unauthorized admin number.";
return;
}
window.location="admin-dashboard.html";
return;
}

let users=JSON.parse(localStorage.getItem("users"))||[];
let user=users.find(u=>u.mobile===mobile && u.role===role);

if(!user){
msg.style.color="red";
msg.innerHTML="You are not registered. Please sign up first.";
return;
}

/* ===== DISTRIBUTOR CHECK ===== */
if(role==="distributor" && user.status!=="approved"){
msg.style.color="orange";
msg.innerHTML="Your request is pending approval.";
return;
}

localStorage.setItem("userName",user.name);

if(role==="distributor") window.location="dealer-dashboard.html";
if(role==="retailer") window.location="retailer-dashboard.html";

}

</script>

</body>
</html>
