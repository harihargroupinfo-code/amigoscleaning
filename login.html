<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Amigos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
  * { box-sizing: border-box; }

  :root {
    --green1: #1e8449;
    --green2: #27ae60;
    --radius: 18px;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--green1), var(--green2));
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-wrapper {
    width: 100%;
    max-width: 380px;
    padding: 20px;
  }

  .auth-box {
    background: #fff;
    border-radius: var(--radius);
    padding: 24px 22px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    animation: fadeUp 0.55s ease;
  }

  @keyframes fadeUp {
    from { transform: translateY(25px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .logo {
    text-align: center;
    margin-bottom: 14px;
  }

  .logo img {
    width: 100%;
    max-width: 240px;
  }

  h2 {
    text-align: center;
    color: var(--green1);
    font-size: 20px;
    margin-bottom: 16px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: #555;
    margin-top: 12px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 11px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--green2);
  }

  .btn {
    width: 100%;
    background: linear-gradient(135deg, var(--green1), var(--green2));
    color: #fff;
    border: none;
    padding: 12px;
    margin-top: 18px;
    border-radius: 30px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover { transform: scale(1.03); }

  .link {
    text-align: center;
    margin-top: 14px;
    font-size: 13px;
  }

  .link a {
    color: var(--green1);
    font-weight: 600;
    text-decoration: none;
  }

  .hidden { display: none; }

  @media (max-width: 480px) {
    .auth-box { padding: 20px 18px; }
  }
</style>

</head>
<body>

<div class="login-wrapper">
  <div class="login-box">

    <!-- LOGO -->
    <div class="logo">
      <img src="images/logo.jpg" alt="Amigos Cleaning Logo">
    </div>

    <h2><i class="fa fa-lock"></i> OTP Login</h2>

    <!-- ROLE -->
    <label>Select Role</label>
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="retailer">Retailer</option>
      <option value="distributor">Distributor</option>
      <option value="admin">Admin</option>
    </select>

    <!-- MOBILE -->
    <label>Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter 10 digit mobile">

    <!-- OTP -->
    <div id="otpSection" class="hidden">
      <label>Enter OTP</label>
      <input type="number" id="otp" placeholder="Enter OTP">
    </div>

    <button class="btn" onclick="sendOTP()">Send OTP</button>
    <button class="btn hidden" id="verifyBtn" onclick="verifyOTP()">Verify & Login</button>

    <div class="link">
      Don’t have an account?
      <a href="signup.html">Register here</a>
    </div>

  </div>
</div>

<script>
let generatedOTP = "";
let loggedUser = null;

function sendOTP() {
  const role = document.getElementById("role").value;
  const mobile = document.getElementById("mobile").value.trim();

  if (!role) {
    alert("Please select role");
    return;
  }

  if (!mobile || mobile.length !== 10) {
    alert("Please enter valid mobile number");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  loggedUser = users.find(
    u => u.mobile === mobile && u.role === role
  );

  // ❌ NOT REGISTERED
  if (!loggedUser) {
    alert("Signup required.\nPlease sign up – it's free and join with us!");
    return;
  }

  // ❌ DISTRIBUTOR NOT APPROVED
  if (role === "distributor" && loggedUser.approved !== true) {
    alert("Distributor approval pending.\nPlease wait for admin approval.");
    return;
  }

  generatedOTP = "123456"; // demo OTP
  alert("Demo OTP: 123456");

  document.getElementById("otpSection").classList.remove("hidden");
  document.getElementById("verifyBtn").classList.remove("hidden");
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;

  if (otp !== generatedOTP) {
    alert("Invalid OTP");
    return;
  }

  // ✅ SAVE LOGIN SESSION
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("userRole", loggedUser.role);
  localStorage.setItem("userName", loggedUser.name);
  localStorage.setItem("userMobile", loggedUser.mobile);

  if (loggedUser.role === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "index.html";
  }
}
</script>
</body>
</html>
