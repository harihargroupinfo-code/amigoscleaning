<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
}

.logo{
  font-size:22px;
  font-weight:800;
  color:#38bdf8;
  text-decoration:none;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
}

/* LOGIN CARD */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:30px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.card h2{
  text-align:center;
  margin-bottom:20px;
  color:#38bdf8;
}

.input-group{
  margin-bottom:15px;
}

label{
  font-size:14px;
  display:block;
  margin-bottom:5px;
}

input, select{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  outline:none;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#0ea5e9;
}

#otpSection{
  display:none;
}

.message{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  padding:10px;
  background:rgba(15,23,42,0.95);
}
</style>
</head>

<body>

<nav class="navbar">
  <a href="index.html" class="logo">AMIGOS</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contacts</a>
  </div>
</nav>

<div class="container">
<div class="card">

<h2>Login</h2>

<!-- ROLE + MOBILE -->
<div id="loginSection">
  <div class="input-group">
    <label>Select Role</label>
    <select id="role">
      <option value="">Choose Role</option>
      <option value="admin">Admin</option>
      <option value="distributor">Distributor</option>
      <option value="retailer">Retailer</option>
    </select>
  </div>

  <div class="input-group">
    <label>Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter Mobile Number">
  </div>

  <button onclick="sendOTP()">Send OTP</button>
</div>

<!-- OTP SECTION -->
<div id="otpSection">
  <div class="input-group">
    <label>Enter OTP</label>
    <input type="text" id="otp" placeholder="Enter 6-digit OTP">
  </div>
  <button onclick="verifyOTP()">Verify & Login</button>
</div>

<div class="message" id="message"></div>

</div>
</div>

<footer class="footer">
  Â© <span id="year"></span> AMIGOS | All Rights Reserved
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* ===== ADMIN NUMBERS ===== */
const ADMIN_NUMBERS = ["8600051765","9146466898"];

/* ===== REGISTERED DISTRIBUTORS ===== */
const DISTRIBUTORS = [
  { mobile: "9000000001", name: "Raj Distributor" },
  { mobile: "9000000002", name: "Sharma Enterprises" }
];

/* ===== REGISTERED RETAILERS ===== */
const RETAILERS = [
  { mobile: "8000000001", name: "Amit Retailer" },
  { mobile: "8000000002", name: "Kiran Stores" }
];

let generatedOTP = "";
let currentUser = null;

function sendOTP(){
  const role = document.getElementById("role").value;
  const mobile = document.getElementById("mobile").value.trim();
  const message = document.getElementById("message");

  if(!role || !mobile){
    message.style.color="red";
    message.textContent="Please select role and enter mobile number.";
    return;
  }

  if(role === "admin"){
    if(!ADMIN_NUMBERS.includes(mobile)){
      message.style.color="red";
      message.textContent="Access denied. Admin only.";
      return;
    }
    currentUser = { role:"admin" };
  }

  if(role === "distributor"){
    const user = DISTRIBUTORS.find(u => u.mobile === mobile);
    if(!user){
      message.style.color="red";
      message.textContent="You are not registered. Please register for free.";
      return;
    }
    currentUser = { role:"distributor", name:user.name };
  }

  if(role === "retailer"){
    const user = RETAILERS.find(u => u.mobile === mobile);
    if(!user){
      message.style.color="red";
      message.textContent="You are not registered. Please register for free.";
      return;
    }
    currentUser = { role:"retailer", name:user.name };
  }

  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Demo OTP: " + generatedOTP);

  document.getElementById("loginSection").style.display="none";
  document.getElementById("otpSection").style.display="block";

  message.style.color="lightgreen";
  message.textContent="OTP Sent Successfully!";
}

function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();
  const message = document.getElementById("message");

  if(otp !== generatedOTP){
    message.style.color="red";
    message.textContent="Invalid OTP!";
    return;
  }

  if(currentUser.role === "admin"){
    window.location.href="admin-dashboard.html";
  }

  if(currentUser.role === "distributor"){
    localStorage.setItem("userName", currentUser.name);
    window.location.href="dealer-dashboard.html";
  }

  if(currentUser.role === "retailer"){
    localStorage.setItem("userName", currentUser.name);
    window.location.href="retailer-dashboard.html";
  }
}
</script>

</body>
</html>
