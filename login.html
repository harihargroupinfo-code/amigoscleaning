<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Amigos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f4c81,#1e90ff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  text-align: center;
}

.login-box img {
  width: 100%;
  max-width: 220px;
  margin-bottom: 15px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  background: #1e90ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button:hover {
  background: #0f4c81;
}

.link {
  margin-top: 10px;
  display: block;
  color: #1e90ff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="images/logo.jpg" alt="Amigos Logo">

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="mobile" placeholder="Mobile Number">

  <button onclick="login()">Send OTP</button>

  <a class="link" href="signup.html">Create Account</a>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];

function login() {
  const role = role.value;
  const mobile = document.getElementById("mobile").value;

  if (!role || !mobile) {
    alert("Enter role & mobile");
    return;
  }

  if (role !== "admin") {
    const user = users.find(u => u.mobile === mobile && u.role === role);
    if (!user) {
      alert("Registration required");
      return;
    }
    if (role === "distributor" && !user.approved) {
      alert("Awaiting admin approval");
      return;
    }
    localStorage.setItem("userName", user.name);
  }

  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("role", role);

  if (role === "admin") location.href = "admin.html";
  else location.href = "index.html";
}
</script>

</body>
</html>
