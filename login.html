<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== TOP NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter: blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

.logo{
  color:#38bdf8;
  font-size:20px;
  font-weight:700;
  letter-spacing:1px;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{
  color:#38bdf8;
}

/* ===== LOGIN CARD ===== */
.login-card{
  background:#ffffff;
  width:100%;
  max-width:380px;
  padding:30px 25px;
  border-radius:12px;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
}

/* ===== ANIMATED TITLE ===== */
.login-title{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin-bottom:25px;
  color:#0f172a;
  position:relative;
  animation: floatText 3s ease-in-out infinite;
}

.login-title span{
  color:#2563eb;
  text-shadow:0 0 10px rgba(37,99,235,0.6);
}

@keyframes floatText{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}

/* ===== INPUTS ===== */
.input-field{
  width:100%;
  height:45px;
  padding:10px 12px;
  margin-bottom:15px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  outline:none;
}

.input-field:focus{
  border-color:#2563eb;
}

/* ===== BUTTON ===== */
.login-btn{
  width:100%;
  height:45px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.login-btn:hover{
  background:#1d4ed8;
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter: blur(6px);
  padding:12px 0;
}

.footer-content{
  color:#fff;
  font-size:14px;
  text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .nav-links a{
    margin-left:12px;
    font-size:14px;
  }
  .login-title{
    font-size:26px;
  }
  .input-field{
    height:48px;
    font-size:16px;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="logo">AMIGOS</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contacts</a>
  </div>
</nav>

<!-- ===== LOGIN CARD ===== -->
<div class="login-card">
  <div class="login-title">
    <span>AMIGOS</span> Login
  </div>

  <select class="input-field">
    <option value="">Select Role</option>
    <option>Admin</option>
    <option>Dealer</option>
    <option>User</option>
  </select>

  <input type="tel" class="input-field" placeholder="Mobile Number">

  <button class="login-btn">Login</button>
</div>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <div class="footer-content">
    Â© <span id="year"></span> All Rights Reserved | AMIGOS
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
