<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AMIGOS</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 70px; /* space for footer */
    }

    /* ===== LOGIN CARD ===== */
    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    /* ===== INPUTS ===== */
    .input-group {
      width: 100%;
    }

    .input-field {
      width: 100%;
      height: 45px;              /* SAME HEIGHT */
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 15px;

      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-field:focus {
      border-color: #2563eb;
    }

    /* ===== BUTTON ===== */
    .login-btn {
      width: 100%;
      height: 45px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    /* ===== FOOTER ===== */
    .footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;

      display: flex;
      justify-content: center;
      align-items: center;

      padding: 12px 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(6px);
    }

    .footer-content {
      color: #fff;
      font-size: 14px;
      text-align: center;
    }

    /* ===== MOBILE FIX ===== */
    @media (max-width: 600px) {
      .input-field {
        height: 48px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== LOGIN BOX ===== -->
  <div class="login-card">
    <h2>AMIGOS Login</h2>

    <div class="input-group">
      <select class="input-field">
        <option value="">Select Role</option>
        <option>Admin</option>
        <option>Dealer</option>
        <option>User</option>
      </select>

      <input type="tel" class="input-field" placeholder="Mobile Number">

      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer-content">
      Â© <span id="year"></span> All Rights Reserved | AMIGOS
    </div>
  </footer>

  <!-- ===== AUTO YEAR ===== -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
