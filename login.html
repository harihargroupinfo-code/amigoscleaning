<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Login</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
display:flex;
flex-direction:column;
min-height:100vh;
}

.navbar{
position:fixed;
top:0;
width:100%;
height:60px;
background:#0f172a;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 20px;
}

.logo{color:#38bdf8;font-weight:bold;text-decoration:none;}

.container{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding-top:70px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:30px;
border-radius:15px;
width:350px;
}

input,select{
width:100%;
padding:10px;
margin-bottom:10px;
border:none;
border-radius:8px;
}

button{
width:100%;
padding:10px;
background:#38bdf8;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

button:hover{background:#0ea5e9;}

.message{font-size:14px;margin-top:10px;}

.signup{
text-align:center;
margin-top:15px;
font-size:14px;
}

.signup a{color:#38bdf8;text-decoration:none;}
</style>
</head>

<body>

<div class="navbar">
<a href="index.html" class="logo">AMIGOS</a>
</div>

<div class="container">
<div class="card">

<h2 style="text-align:center;">Login</h2>

<select id="role">
<option value="">Select Role</option>
<option value="admin">Admin</option>
<option value="distributor">Distributor</option>
<option value="retailer">Retailer</option>
</select>

<input type="text" id="mobile" placeholder="Mobile Number">

<button onclick="login()">Login</button>

<div class="message" id="msg"></div>

<div class="signup">
Not registered? <a href="signup.html">Sign Up Free</a>
</div>

</div>
</div>

<script>

const ADMIN_NUMBERS=["9876543210","9123456789"];

function login(){
let role=document.getElementById("role").value;
let mobile=document.getElementById("mobile").value;
let msg=document.getElementById("msg");

if(!role||!mobile){
msg.innerHTML="Fill all details";
return;
}

if(role==="admin"){
if(!ADMIN_NUMBERS.includes(mobile)){
msg.innerHTML="Admin not allowed";
return;
}
localStorage.setItem("role","admin");
window.location="admin-dashboard.html";
return;
}

let users=JSON.parse(localStorage.getItem("users"))||[];

let user=users.find(u=>u.mobile===mobile && u.role===role);

if(!user){
msg.innerHTML="You are not registered. Please register for free.";
return;
}

if(role==="distributor" && user.status!=="approved"){
msg.innerHTML="Distributor pending approval.";
return;
}

localStorage.setItem("userName",user.name);
localStorage.setItem("role",role);

if(role==="distributor") window.location="dealer-dashboard.html";
if(role==="retailer") window.location="retailer-dashboard.html";

}

</script>

</body>
</html>
