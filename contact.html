<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1.5px;
  color:#38bdf8;
  text-decoration:none;
  animation:logoPulse 3s ease-in-out infinite;
  text-shadow:0 0 10px rgba(56,189,248,0.7);
}

@keyframes logoPulse{
  0%,100%{opacity:1;}
  50%{opacity:0.7;}
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{color:#38bdf8;}

/* ===== CONTACT LAYOUT ===== */
.contact-wrapper{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  width:100%;
  max-width:1000px;
  padding:20px;
}

/* ===== GLASS CARD ===== */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.45);
  transition:0.4s;
}

.glass:hover{
  transform:translateY(-6px);
  box-shadow:0 35px 70px rgba(0,0,0,0.55);
}

/* ===== CONTACT INFO ===== */
.contact-title{
  font-size:30px;
  font-weight:800;
  margin-bottom:10px;
}

.contact-title span{
  color:#38bdf8;
  text-shadow:0 0 12px rgba(56,189,248,0.6);
}

.contact-sub{
  font-size:15px;
  color:#cbd5f5;
  margin-bottom:25px;
}

.contact-info div{
  margin-bottom:14px;
  font-size:15px;
}

.contact-info strong{
  color:#38bdf8;
}

/* ===== WHATSAPP BUTTON ===== */
.whatsapp-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin-top:20px;
  padding:12px 20px;
  border-radius:30px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.whatsapp-btn:hover{
  background:#1ebe5d;
  transform:scale(1.05);
}

/* ===== MAP ===== */
.map iframe{
  width:100%;
  height:100%;
  min-height:300px;
  border:none;
  border-radius:14px;
}

/* ===== FLOATING WHATSAPP ===== */
.whatsapp-float{
  position:fixed;
  right:20px;
  bottom:90px;
  width:55px;
  height:55px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.4);
  z-index:999;
  animation:pulse 2s infinite;
}

.whatsapp-float svg{
  width:28px;
  height:28px;
  fill:#fff;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(37,211,102,0.6);}
  70%{box-shadow:0 0 0 15px rgba(37,211,102,0);}
  100%{box-shadow:0 0 0 0 rgba(37,211,102,0);}
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  padding:12px 0;
}

.footer-content{font-size:14px;}

/* ===== MOBILE ===== */
@media(max-width:800px){
  .contact-wrapper{
    grid-template-columns:1fr;
  }
  .logo{font-size:20px;}
  .nav-links a{margin-left:14px;font-size:14px;}
}
</style>
</head>
