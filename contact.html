<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== NAVBAR (SAME AS LOGIN) ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1.5px;
  color:#38bdf8;
  text-decoration:none;
  animation:logoPulse 3s ease-in-out infinite;
  text-shadow:0 0 10px rgba(56,189,248,0.7);
}

@keyframes logoPulse{
  0%,100%{opacity:1;}
  50%{opacity:0.7;}
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{
  color:#38bdf8;
}

/* ===== CONTACT CARD ===== */
.contact-card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  width:100%;
  max-width:420px;
  padding:35px 30px;
  border-radius:16px;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
  text-align:center;
}

/* ===== TITLE ===== */
.contact-title{
  font-size:30px;
  font-weight:800;
  margin-bottom:10px;
}

.contact-title span{
  color:#38bdf8;
  text-shadow:0 0 12px rgba(56,189,248,0.6);
}

.contact-subtitle{
  font-size:15px;
  color:#cbd5f5;
  margin-bottom:25px;
}

/* ===== CONTACT INFO ===== */
.contact-info{
  text-align:left;
  margin-bottom:25px;
}

.contact-info div{
  margin-bottom:14px;
  font-size:15px;
  color:#e5e7eb;
}

.contact-info strong{
  color:#38bdf8;
}

/* ===== SOCIAL LINKS ===== */
.social-links{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:20px;
}

.social-links a{
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.15);
  transition:0.3s;
}

.social-links a:hover{
  background:#38bdf8;
}

.social-links svg{
  width:22px;
  height:22px;
  fill:#fff;
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  padding:12px 0;
}

.footer-content{
  color:#fff;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .logo{font-size:20px;}
  .nav-links a{margin-left:14px;font-size:14px;}
  .contact-title{font-size:26px;}
}
</style>
</head>
