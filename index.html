<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amigos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f4c81,#1e90ff);
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(0,0,0,.25);
}

header img{height:40px}

nav a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-weight:bold;
}

#welcome{
  background:#ffffff;
  color:#0f4c81;
  padding:6px 14px;
  border-radius:20px;
  font-weight:bold;
}

.hero{
  padding:50px 20px;
  text-align:center;
}

.hero h1{font-size:32px;margin-bottom:10px}
.hero p{font-size:18px}

.btn{
  display:inline-block;
  margin:10px;
  padding:12px 20px;
  background:#fff;
  color:#0f4c81;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}

@media(max-width:600px){
  header{flex-direction:column;gap:10px}
}
</style>
</head>

<body>

<header>
  <img src="images/logo.jpg">
  <div id="welcome" style="display:none"></div>
  <nav id="navLinks">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" id="loginBtn">Login</a>
    <a href="#" onclick="logout()" id="logoutBtn" style="display:none">Logout</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to Amigos Cleaning</h1>
  <p>Delivering Trust & Quality Since 2021</p>

  <a href="products.html" class="btn">Our Products</a>
  <a href="contact.html" class="btn">Contact Us</a>
</section>

<script>
if(localStorage.getItem("loggedIn") === "true"){
  document.getElementById("loginBtn").style.display="none";
  document.getElementById("logoutBtn").style.display="inline";
  const name = localStorage.getItem("userName") || "User";
  const welcome = document.getElementById("welcome");
  welcome.innerText = "Welcome, " + name;
  welcome.style.display="block";
}

function logout(){
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("role");
  localStorage.removeItem("userName");
  location.href="login.html";
}
</script>

</body>
</html>
