/* ================= NAVBAR ================= */
.navbar {
  background: #fff;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 8px;
}

.nav-left img {
  height: 36px;
}

.nav-left span {
  font-weight: 600;
  color: #0d6efd;
  font-size: 16px;
}

/* Desktop menu */
.nav-right {
  display: flex;
  gap: 16px;
}

.nav-right a {
  text-decoration: none;
  font-size: 14px;
  color: #333;
}

/* Hamburger */
.menu-toggle {
  display: none;
  font-size: 22px;
  cursor: pointer;
}

/* ================= MOBILE MENU ================= */
@media (max-width: 768px) {
  .nav-right {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: #fff;
    flex-direction: column;
    display: none;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .nav-right a {
    padding: 14px;
    border-bottom: 1px solid #eee;
    font-size: 15px;
  }

  .menu-toggle {
    display: block;
  }

  .nav-right.active {
    display: flex;
  }
}

/* ================= HERO ================= */
.hero {
  background: linear-gradient(135deg,#0d6efd,#00b4d8);
  color: #fff;
  padding: 50px 16px 60px;
  text-align: center;
}

.hero-logo {
  max-width: 260px;
  width: 80%;
  height: auto;
  margin-bottom: 18px;
  background: #fff;
  padding: 6px;
  border-radius: 6px;
}

.hero h1 {
  font-size: 26px;
  margin: 6px 0;
}

.hero p {
  font-size: 14px;
  margin-bottom: 24px;
}

/* Buttons */
.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
}

.btn.primary {
  background: #fff;
  color: #0d6efd;
}

.btn.outline {
  border: 2px solid #fff;
  color: #fff;
}

/* ================= FOOTER ================= */
