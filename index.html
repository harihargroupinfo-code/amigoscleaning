<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Home</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  padding-top:70px;
  padding-bottom:70px;
  color:#fff;
}

/* ===== NAVBAR (SAME AS LOGIN) ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  z-index:1000;
}

/* ===== AMIGOS LOGO (EXACT SAME) ===== */
.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1.5px;
  color:#38bdf8;
  text-decoration:none;
  position:relative;
  animation:logoPulse 3s ease-in-out infinite;
  text-shadow:0 0 10px rgba(56,189,248,0.7);
}

@keyframes logoPulse{
  0%,100%{ opacity:1; }
  50%{ opacity:0.7; }
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-size:15px;
  transition:0.3s;
}

.nav-links a:hover{
  color:#38bdf8;
}

/* ===== HERO SECTION ===== */
.hero{
  min-height:calc(100vh - 140px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:42px;
  font-weight:800;
  margin-bottom:15px;
}

.hero h1 span{
  color:#38bdf8;
  text-shadow:0 0 15px rgba(56,189,248,0.6);
}

.hero p{
  max-width:600px;
  font-size:18px;
  color:#cbd5f5;
  line-height:1.6;
}

/* ===== FOOTER (SAME AS LOGIN) ===== */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(6px);
  padding:12px 0;
}

.footer-content{
  color:#fff;
  font-size:14px;
  text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .logo{
    font-size:20px;
  }
  .nav-links a{
    margin-left:14px;
    font-size:14px;
  }
  .hero h1{
    font-size:32px;
  }
  .hero p{
    font-size:16px;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <a href="index.html" class="logo">AMIGOS</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contacts</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<!-- ===== HERO ===== -->
<section class="hero">
  <h1>Welcome to <span>AMIGOS</span></h1>
  <p>
    We manufacture and supply high-quality housekeeping products including
    floor cleaners, toilet cleaners, dishwash, handwash, and glass cleaners —
    trusted by dealers and businesses.
  </p>
</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <div class="footer-content">
    © <span id="year"></span> All Rights Reserved | AMIGOS
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
