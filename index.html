<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Home</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
display:flex;
flex-direction:column;
color:white;
}

/* ===== TOP BAR ===== */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 25px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(12px);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-size:26px;
font-weight:bold;
letter-spacing:2px;
animation: glow 2s infinite alternate;
cursor:pointer;
}

@keyframes glow{
from{
color:#00f7ff;
text-shadow:0 0 5px #00f7ff, 0 0 10px #00f7ff;
}
to{
color:white;
text-shadow:0 0 20px #00f7ff, 0 0 30px #00f7ff;
}
}

.nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-weight:bold;
transition:0.3s;
}

.nav a:hover{
color:#00f7ff;
}

/* ===== HERO SECTION ===== */
.hero{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:42px;
margin-bottom:20px;
animation: glow 3s infinite alternate;
}

.hero p{
max-width:600px;
font-size:18px;
opacity:0.9;
}

.hero button{
margin-top:25px;
padding:12px 25px;
border:none;
border-radius:8px;
background:#00f7ff;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.hero button:hover{
background:#00c0cc;
}

/* ===== FOOTER ===== */
.footer{
background:rgba(0,0,0,0.5);
text-align:center;
padding:15px;
backdrop-filter:blur(10px);
}

@media(max-width:768px){

.logo{
font-size:20px;
}

.nav a{
margin-left:15px;
font-size:14px;
}

.hero h1{
font-size:28px;
}

.hero p{
font-size:15px;
}
}

</style>
</head>

<body>

<!-- ===== TOP NAVIGATION ===== -->
<div class="topbar">
<div class="logo">AMIGOS</div>

<div class="nav">
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="contact.html">Contact</a>
<a href="login.html">Login</a>
</div>
</div>

<!-- ===== HERO SECTION ===== -->
<div class="hero">
<h1>Welcome to AMIGOS</h1>
<p>
Premium Manufacturer of Toilet Cleaner, Floor Cleaner, Dishwash, Handwash, and Glass Cleaner.
Delivering Quality & Hygiene Across Every Home.
</p>

<button onclick="location.href='products.html'">
Explore Products
</button>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">

</div>

</body>
</html>
