<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amigos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f4c81,#1e90ff);
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(0,0,0,.25);
}

header img{height:40px}

nav a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-weight:bold;
}

#welcome{
  background:#ffffff;
  color:#0f4c81;
  padding:6px 14px;
  border-radius:20px;
  font-weight:bold;
}

.hero{
  padding:50px 20px;
  text-align:center;
}

.hero h1{font-size:32px;margin-bottom:10px}
.hero p{font-size:18px}

.btn{
  display:inline-block;
  margin:10px;
  padding:12px 20px;
  background:#fff;
  color:#0f4c81;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}

@media(max-width:600px){
  header{flex-direction:column;gap:10px}
}
  /* Logo */
.main-logo{
  height: 70px;              /* Bigger logo */
  animation: logoZoom 1.2s ease-in-out;
}

/* Hero section */
.hero{
  padding: 70px 20px;
  text-align: center;
  animation: fadeInUp 1.3s ease;
}

.hero h1{
  font-size: 34px;
  margin-bottom: 12px;
  animation: slideDown 1s ease;
}

.hero p{
  font-size: 18px;
  opacity: 0.95;
  animation: fadeIn 1.6s ease;
}

/* Buttons */
.btn{
  display: inline-block;
  margin: 12px;
  padding: 14px 24px;
  background: #ffffff;
  color: #0f4c81;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: transform .3s, box-shadow .3s;
  animation: fadeInUp 1.8s ease;
}

.btn:hover{
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,.3);
}

/* Welcome badge animation */
#welcome{
  animation: pulse 2s infinite;
}

/* Animations */
@keyframes logoZoom{
  from{transform: scale(0.6); opacity:0;}
  to{transform: scale(1); opacity:1;}
}

@keyframes fadeInUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes slideDown{
  from{opacity:0; transform:translateY(-20px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,.6);}
  70%{box-shadow:0 0 0 10px rgba(255,255,255,0);}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}

/* Mobile tweaks */
@media(max-width:600px){
  .main-logo{height: 60px;}
  .hero h1{font-size:28px;}
}
  .counter-section{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:60px 20px;
  flex-wrap:wrap;
  background:rgba(255,255,255,0.12);
}

.counter-box{
  background:#ffffff;
  color:#0f4c81;
  width:200px;
  padding:25px 10px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  animation: fadeInUp 1.2s ease;
}

.counter{
  font-size:42px;
  font-weight:bold;
}

.counter-box p{
  margin-top:8px;
  font-size:16px;
  font-weight:bold;
}

/* Mobile */
@media(max-width:600px){
  .counter-box{
    width:85%;
  }
}


</style>
</head>

<body>

<header>
  <img src="images/logo.jpg" class="main-logo">
  <div id="welcome" style="display:none"></div>
  <nav id="navLinks">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" id="loginBtn">Login</a>
    <a href="#" onclick="logout()" id="logoutBtn" style="display:none">Logout</a>
  </nav>
</header>

<section class="hero">
  <img src="images/logo.jpg" style="
  width:180px;
  margin-bottom:20px;
  animation: logoZoom 1.5s ease;
">

  <h1>Welcome to Amigos</h1>
  <p>Delivering Trust & Quality Since 2021</p>

  <a href="products.html" class="btn">Our Products</a>
  <a href="contact.html" class="btn">Contact Us</a>
</section>
<section class="counter-section">
  <div class="counter-box">
    <div class="counter" data-target="500">0</div>
    <p>Retailers</p>
  </div>

  <div class="counter-box">
    <div class="counter" data-target="100">0</div>
    <p>Distributors</p>
  </div>

  <div class="counter-box">
    <div class="counter" data-target="10000">0</div>
    <p>Happy Customers</p>
  </div>
</section>

<script>
if(localStorage.getItem("loggedIn") === "true"){
  document.getElementById("loginBtn").style.display="none";
  document.getElementById("logoutBtn").style.display="inline";
  const name = localStorage.getItem("userName") || "User";
  const welcome = document.getElementById("welcome");
  welcome.innerText = "Welcome, " + name;
  welcome.style.display="block";
}

function logout(){
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("role");
  localStorage.removeItem("userName");
  location.href="login.html";
}
</script>
<script>
const counters = document.querySelectorAll(".counter");

counters.forEach(counter => {
  const target = +counter.getAttribute("data-target");
  const speed = 200;

  const updateCount = () => {
    const count = +counter.innerText;
    const inc = Math.ceil(target / speed);

    if (count < target) {
      counter.innerText = count + inc;
      setTimeout(updateCount, 20);
    } else {
      counter.innerText = target + "+";
    }
  };

  updateCount();
});
</script>

</body>
</html>
