<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Login | Amigos Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="box">
  <h2>OTP Login</h2>

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="mobile" placeholder="Enter Mobile Number">

  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script>
  /* ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE */
  const firebaseConfig = {
    apiKey: "AIzaSyAWHg2Fx0XCguBDAsuehl9YWA-G6tWoO24",
    authDomain: "amigoscleaning-47ba4.firebaseapp.com",
    projectId: "amigoscleaning-47ba4",
    storageBucket: "amigoscleaning-47ba4.firebasestorage.app",
    messagingSenderId: "742485216892",
    appId: "1:742485216892:web:9c60dee666b039cf3983f9"

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Show admin only if ?admin=true
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const adminOption = document.querySelector('option[value="admin"]');

    if (params.get("admin") !== "true") {
      adminOption.style.display = "none";
    }
  };

  let generatedOTP = "";

  function sendOTP() {
    const mobile = document.getElementById("mobile").value.trim();
    const role = document.getElementById("role").value;

    if (!role) {
      alert("Select role");
      return;
    }

    if (!/^[6-9]\d{9}$/.test(mobile)) {
      alert("Enter valid mobile number");
      return;
    }

    db.collection("users")
      .where("mobile", "==", mobile)
      .where("role", "==", role)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          alert("User not found");
          return;
        }

        const user = snapshot.docs[0].data();

        if (user.blocked) {
          alert("Account suspended. Contact admin.");
          return;
        }

        if (role === "distributor" && !user.approved) {
          alert("Distributor not approved yet.");
          return;
        }

        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("OTP (testing):", generatedOTP);

        alert("OTP sent (check console for now)");
        document.getElementById("otpBox").classList.remove("hidden");
      });
  }

  function verifyOTP() {
    const enteredOTP = document.getElementById("otp").value;

    if (enteredOTP !== generatedOTP) {
      alert("Invalid OTP");
      return;
    }

    const role = document.getElementById("role").value;

    if (role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
