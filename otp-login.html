<!DOCTYPE html>
<html>
<head>
  <title>OTP Login | Amigos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="login-box">
  <h3>OTP Login</h3>

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="email" id="email" placeholder="Enter Email">
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
  <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">
    Verify OTP
  </button>

  <p id="msg" style="text-align:center;"></p>
</div>

<script>
(function(){
  emailjs.init("YOUR_PUBLIC_KEY");
})();

let generatedOTP = "";
let selectedRole = "";

function sendOTP() {
  const email = document.getElementById("email").value;
  selectedRole = document.getElementById("role").value;

  if (!email || !selectedRole) {
    alert("Select role and enter email");
    return;
  }

  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

  emailjs.send("service_c1bp7of", "template_5s500wl", {
    to_email: email,
    otp: generatedOTP
  }).then(() => {
    document.getElementById("msg").innerText = "OTP sent to email";
    document.getElementById("otp").style.display = "block";
    document.getElementById("verifyBtn").style.display = "block";
  }).catch(() => {
    alert("OTP sending failed");
  });
}

function verifyOTP() {
  const entered = document.getElementById("otp").value;

  if (entered === generatedOTP) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("role", selectedRole);

    if (selectedRole === "retailer") location.href = "retailer.html";
    if (selectedRole === "distributor") location.href = "distributor.html";
    if (selectedRole === "admin") location.href = "admin.html";
  } else {
    document.getElementById("msg").innerText = "Invalid OTP";
  }
}
</script>

</body>
</html>
