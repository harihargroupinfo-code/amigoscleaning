<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <title>OTP Login | Amigos Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="box">
  <h2>OTP Login</h2>

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" id="mobile" placeholder="Enter Mobile Number">

  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script>
  /* ðŸ”¥ YOUR FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyAWHg2Fx0XCguBDAsuehl9YWA-G6tWoO24",
    authDomain: "amigoscleaning-47ba4.firebaseapp.com",
    projectId: "amigoscleaning-47ba4",
    storageBucket: "amigoscleaning-47ba4.firebasestorage.app",
    messagingSenderId: "742485216892",
    appId: "1:742485216892:web:9c60dee666b039cf3983f9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* Hide admin unless ?admin=true */
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const adminOption = document.querySelector('option[value="admin"]');
    if (params.get("admin") !== "true") {
      adminOption.style.display = "none";
    }
  };

  let generatedOTP = "";
  let selectedRole = "";

  function normalizeMobile(mobile) {
    return mobile.replace(/\D/g, "").slice(-10);
  }

  function sendOTP() {
    selectedRole = document.getElementById("role").value;
    let mobile = document.getElementById("mobile").value.trim();
    mobile = normalizeMobile(mobile);

    console.log("Login attempt:", mobile, selectedRole);

    if (!selectedRole) {
      alert("Select role");
      return;
    }

    if (!/^[6-9]\d{9}$/.test(mobile)) {
      alert("Enter valid 10-digit mobile number");
      return;
    }

    db.collection("users")
      .where("mobile", "==", mobile)
      .where("role", "==", selectedRole)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          alert("User not found. Check role & mobile number.");
          return;
        }

        const user = snapshot.docs[0].data();

        if (user.blocked === true) {
          alert("Your account is suspended. Contact admin.");
          return;
        }

        if (selectedRole === "distributor" && user.approved !== true) {
          alert("Distributor not approved yet.");
          return;
        }

        generatedOTP = "123456"; // DEMO OTP
        console.log("OTP (demo):", generatedOTP);

        alert("Demo OTP sent: 123456");
        document.getElementById("otpBox").classList.remove("hidden");
      })
      .catch(error => {
        console.error("Firestore error:", error);
        alert("Login error. Check console.");
      });
  }

  function verifyOTP() {
    const enteredOTP = document.getElementById("otp").value.trim();

    if (enteredOTP !== generatedOTP) {
      alert("Invalid OTP");
      return;
    }

    if (selectedRole === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
