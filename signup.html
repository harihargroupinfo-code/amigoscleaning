<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGOS | Sign Up</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
padding:15px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
padding:30px;
border-radius:15px;
width:100%;
max-width:380px;
}

.input-field{
width:100%;
height:45px;
padding:10px;
margin-bottom:15px;
border:none;
border-radius:8px;
}

button{
width:100%;
height:45px;
background:#38bdf8;
border:none;
border-radius:8px;
font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
<h2 style="text-align:center;color:#38bdf8;">Register Free</h2>

<input type="text" id="name" class="input-field" placeholder="Full Name">
<input type="text" id="mobile" class="input-field" placeholder="Mobile Number">

<select id="role" class="input-field">
<option value="distributor">Distributor</option>
<option value="retailer">Retailer</option>
</select>

<button onclick="register()">Register</button>

</div>

<script>

function register(){

let name=document.getElementById("name").value.trim();
let mobile=document.getElementById("mobile").value.trim();
let role=document.getElementById("role").value;

if(!name||!mobile){
alert("Fill all fields");
return;
}

let users=JSON.parse(localStorage.getItem("users"))||[];

if(users.find(u=>u.mobile===mobile)){
alert("Mobile already registered!");
return;
}

let status=role==="distributor"?"pending":"approved";

users.push({name:name,mobile:mobile,role:role,status:status});
localStorage.setItem("users",JSON.stringify(users));

if(role==="distributor"){
alert("Thank you for registration. Your request is pending for approval.");
}else{
alert("Registration successful. You can login now.");
}

window.location="login.html";
}

</script>

</body>
</html>
