<body>

<div class="card">
  <div class="logo">
    <i class="fa-solid fa-user-plus"></i>
  </div>

  <h2>Create Account</h2>

  <div class="input-group">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <i class="fa-solid fa-phone"></i>
    <input type="text" id="mobile" placeholder="Mobile Number">
  </div>

  <div class="input-group">
    <i class="fa-solid fa-user-tag"></i>
    <select id="role">
      <option value="">Select Role</option>
      <option value="retailer">Retailer</option>
      <option value="distributor">Distributor</option>
    </select>
  </div>

  <button onclick="register()">Register</button>

  <div class="link-text">
    Already have an account?
    <a href="otp-login.html">Login with OTP</a>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAWHg2Fx0XCguBDAsuehl9YWA-G6tWoO24",
    authDomain: "amigoscleaning-47ba4.firebaseapp.com",
    projectId: "amigoscleaning-47ba4",
    storageBucket: "amigoscleaning-47ba4.firebasestorage.app",
    messagingSenderId: "742485216892",
    appId: "1:742485216892:web:9c60dee666b039cf3983f9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function normalizeMobile(m) {
    return m.replace(/\D/g, "").slice(-10);
  }

  function register() {
    const email = document.getElementById("email").value.trim();
    let mobile = normalizeMobile(document.getElementById("mobile").value);
    const role = document.getElementById("role").value;

    if (!email || !mobile || !role)
      return alert("Fill all fields");

    db.collection("users").add({
      email,
      mobile,
      role,
      approved: role === "retailer",
      blocked: false
    }).then(() => {
      alert("Registration successful");
      location.href = "otp-login.html";
    });
  }
</script>

<script>
(function () {
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  if (isLoggedIn) {
    document.body.classList.add("logged-in");
  } else {
    document.body.classList.remove("logged-in");
  }
})();
</script>
<script>
if (localStorage.getItem("isLoggedIn") === "true") {
  window.location.replace("index.html");
}
</script>
