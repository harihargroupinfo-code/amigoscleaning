<!DOCTYPE html>
<html>
<head>
  <title>Register | Amigos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
</nav>

<div class="login-box">
  <h3>Register Account</h3>

  <!-- REGISTER AS -->
  <label>Register As</label>
  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
  </select>

  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email">
  <input type="tel" id="mobile" placeholder="Mobile Number" required>
  <input type="password" placeholder="Password">

  <button onclick="register()">Register</button>

  <p style="text-align:center; margin-top:12px;">
    Already have an account?
    <a href="otp-login.html">Login with OTP</a>
  </p>
</div>

<script>
  
  <script>
function isValidEmail(email) {
  const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return pattern.test(email);
}

  function isValidMobile(mobile) {
  const pattern = /^[6-9]\d{9}$/;
  return pattern.test(mobile);
}


function register() {
  const role = document.getElementById("role").value;
  const email = document.querySelector('input[type="email"]').value;

 if (!role || !email) {
  alert("Please fill all fields");
  return;
}

if (!isValidEmail(email)) {
  alert("Please enter a valid email address");
  return;
}
const mobile = document.getElementById("mobile").value;

if (!isValidMobile(mobile)) {
  alert("Please enter a valid 10-digit mobile number");
  return;
}

  }

  if (role === "distributor") {
    // Get existing pending list
    let pending = JSON.parse(localStorage.getItem("pendingDistributors")) || [];

    // Add new distributor
    pending.push({ email: email, approved: false });

    localStorage.setItem("pendingDistributors", JSON.stringify(pending));

    alert("Registration successful. Waiting for admin approval.");
    window.location.href = "login.html";
    return;
  }

  // Retailer â†’ direct login
  localStorage.setItem("registeredRole", role);
  window.location.href = "otp-login.html";
}
</script>


</body>
</html>
