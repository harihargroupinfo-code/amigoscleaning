<script>
  
  <script>
function isValidEmail(email) {
  const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return pattern.test(email);
}

  function isValidMobile(mobile) {
  const pattern = /^[6-9]\d{9}$/;
  return pattern.test(mobile);
}


function register() {
  const role = document.getElementById("role").value;
  const email = document.querySelector('input[type="email"]').value;
  const mobile = document.getElementById("mobile").value;


if (!role || !email || !mobile) {
  alert("Please fill all fields");
  return;
}

if (!isValidEmail(email)) {
  alert("Please enter a valid email address");
  return;
}

if (!isValidMobile(mobile)) {
  alert("Please enter a valid 10-digit mobile number");
  return;
}


  }

  if (role === "distributor") {
    // Get existing pending list
    let pending = JSON.parse(localStorage.getItem("pendingDistributors")) || [];

    // Add new distributor
    pending.push({ email: email, approved: false });

    localStorage.setItem("pendingDistributors", JSON.stringify(pending));

    alert("Registration successful. Waiting for admin approval.");
    window.location.href = "login.html";
    return;
  }

  // Retailer â†’ direct login
  localStorage.setItem("registeredRole", role);
  window.location.href = "otp-login.html";
}

  pending.push({
  email: email,
  mobile: mobile,
  approved: false
});
</script>
