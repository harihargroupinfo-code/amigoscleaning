<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Amigos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
</nav>

<div class="login-box">
  <h3>Register</h3>

  <!-- ROLE SELECTION -->
  <select id="signupRole">
    <option value="">Register As</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
  </select>

  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button onclick="register()">Register</button>

  <p style="text-align:center; margin-top:10px;">
    Already registered?
    <a href="otp-login.html">Login with OTP</a>
  </p>
</div>

<script>
function register() {
  const role = document.getElementById("signupRole").value;

  if (!role) {
    alert("Please select Retailer or Distributor");
    return;
  }

  // Save role temporarily (frontend demo)
  localStorage.setItem("registeredRole", role);

  // Redirect to OTP login
  window.location.href = "otp-login.html";
}
</script>

</body>
</html>
