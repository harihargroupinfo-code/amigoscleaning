<!DOCTYPE html>
<html>
<head>
  <title>Register | Amigos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
</nav>

<div class="login-box">
  <h3>Register Account</h3>

  <!-- REGISTER AS -->
  <label>Register As</label>
  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
  </select>

  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button onclick="register()">Register</button>

  <p style="text-align:center; margin-top:12px;">
    Already have an account?
    <a href="otp-login.html">Login with OTP</a>
  </p>
</div>

<script>
function register() {
  const role = document.getElementById("role").value;

  if (!role) {
    alert("Please select Retailer or Distributor");
    return;
  }

  // Save role for OTP login
  localStorage.setItem("registeredRole", role);

  // Go to OTP login
  window.location.href = "otp-login.html";
}
</script>

</body>
</html>
