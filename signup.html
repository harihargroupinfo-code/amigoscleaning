<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Amigos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1f3c88,#3a7bd5);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.logo{
  text-align:center;
}
.logo img{
  width:100%;
  max-width:180px;
}

h2{
  text-align:center;
  color:#1f3c88;
  margin:15px 0;
}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1f3c88;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#162e66}

.msg{
  text-align:center;
  font-size:13px;
  margin-bottom:10px;
  color:red;
}

.links{
  text-align:center;
  margin-top:10px;
}
.links a{
  text-decoration:none;
  color:#1f3c88;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="images/logo.jpg" alt="Amigos Cleaning">
  </div>

  <h2>Create Account</h2>

  <div class="msg" id="msg"></div>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="mobile" placeholder="Mobile Number">

  <select id="role">
    <option value="">Select Role</option>
    <option value="retailer">Retailer</option>
    <option value="distributor">Distributor</option>
  </select>

  <button onclick="register()">Register</button>

  <div class="links">
    <a href="login.html">Already have an account? Login</a>
  </div>

</div>

<script>
function register(){
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const mobile=document.getElementById("mobile").value.trim();
  const role=document.getElementById("role").value;
  const msg=document.getElementById("msg");

  msg.innerText="";

  if(!name||!email||!mobile||!role){
    msg.innerText="All fields are required";
    return;
  }

  let users=JSON.parse(localStorage.getItem("users"))||[];

  if(users.some(u=>u.email===email)){
    msg.innerText="Email already registered";
    return;
  }

  if(users.some(u=>u.mobile===mobile)){
    msg.innerText="Mobile number already registered";
    return;
  }

  const approved = role==="retailer";

  users.push({
    name,
    email,
    mobile,
    role,
    approved
  });

  localStorage.setItem("users",JSON.stringify(users));

  if(role==="distributor"){
    alert("Signup successful! Waiting for admin approval.");
  }else{
    alert("Signup successful! You can login now.");
  }

  location.href="login.html";
}
</script>

</body>
</html>
