<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Amigos Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAWHg2Fx0XCguBDAsuehl9YWA-G6tWoO24",
    authDomain: "amigoscleaning-47ba4.firebaseapp.com",
    projectId: "amigoscleaning-47ba4",
    storageBucket: "amigoscleaning-47ba4.firebasestorage.app",
    messagingSenderId: "742485216892",
    appId: "1:742485216892:web:9c60dee666b039cf3983f9"
   
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    console.log("Firebase initialized:", firebase.apps.length);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .signup-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-box input,
    .signup-box select,
    .signup-box button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .signup-box button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h2>Create Account</h2>

    <select id="role">
      <option value="">Select Role</option>
      <option value="retailer">Retailer</option>
      <option value="distributor">Distributor</option>
    </select>

    <input type="email" id="email" placeholder="Email ID">

    <input type="tel" id="mobile" placeholder="Mobile Number (10 digits)">

    <button type="button" onclick="register()">Register</button>
    <p style="text-align:center; margin-top:10px;">
  Already have an account?
  <a href="otp-login.html" style="color:#007bff; text-decoration:none;">
    Login with OTP
  </a>
</p>

  </div>

  <!-- Register Function -->
  <script>
    function register() {
      console.log("Register clicked");

      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!role || !email || !mobile) {
        alert("Please fill all fields");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Enter a valid email");
        return;
      }

      if (!/^[6-9]\d{9}$/.test(mobile)) {
        alert("Enter valid 10-digit Indian mobile number");
        return;
      }

      db.collection("users").add({
        role: role,
        email: email,
        mobile: "+91" + mobile,
        approved: role === "distributor" ? false : true,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert(
          role === "distributor"
            ? "Registered successfully. Waiting for admin approval."
            : "Registered successfully."
        );
        window.location.href = "otp-login.html";
      })
      .catch(error => {
        console.error("Firestore Error:", error);
        alert(error.message);
      });
    }
  </script>


</body>
</html>
